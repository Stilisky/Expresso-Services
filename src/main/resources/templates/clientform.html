<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Expresso Services</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' th:href='@{/styles/index.css}' href="index.css">
        <script src='main.js'></script>
</head>
<body>
    <br><br><br><br>
    <section class="paradiv">
        <div class="center exprexofont">
            EXPRESSO SERVICES
        </div>
        <h3 class="center" >Client Registration</h3>
        <div>
            <form th:action="@{/clients/register}" method="post" class="center">
                <div>
                    <label for="firstname">FirstName : </label>
                    <input type="text" name="firstname" placeholder="FirstName">
                </div>
                <br>
                <div>
                    <label for="lastname">LastName : </label>
                    <input type="text" name="lastname" placeholder="LastName" >
                </div>
                <br>
                <div>
                    <label for="address">Address : </label>
                    <input type="text" name="address"  placeholder="7 Avenue Jean Paul, Cotonou, BENIN">
                </div><br>
                <div>
                    <label for="phone">Phone : </label>
                    <input type="tel" name="phone"  placeholder="+229 67660996">
                </div><br>
                <div>
                    <label for="nationality">Nationality : </label>
                    <input type="text" name="nationality"  placeholder="nationality">
                </div><br>
                <div>
                    <input type="submit" value="SUBMIT" >
                </div>
            </form>
        </div>
        <div class="foot">
            Produced By Be CONNECT
        </div>
    </section>
</body>
</html>
