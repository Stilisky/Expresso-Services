<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Expresso Services</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <section class="pardiv">
            <div class="center exprexofont">
                EXPRESSO SERVICES
            </div>
            <h3>Client Registration</h3>
            <div>
                <form action="post">
                    <div>
                        <label for="firstname">FirstName : </label>
                        <input type="text" name="firstname" placeholder="FirstName">
                    </div>
                    <div>
                        <label for="lastname">LastName : </label>
                        <input type="text" name="lastname" placeholder="LastName">
                    </div>
                    <div>
                        <label for="address">Address : </label>
                        <input type="text" name="address" placeholder="71-76 Covent Street, London, ENGLAND">
                    </div>
                    <div>
                        <label for="phone">Phone : </label>
                        <input type="tel" name="phone" placeholder="+229 XXXXXX">
                    </div>
                    <div>
                        <label for="nationality">Nationality : </label>
                        <input type="text" name="nationality" placeholder="nationality">
                    </div>
                    <div>
                        <input type="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
            <div>
                Produced By Be CONNECT
            </div>
        </section>
    </body>   
    
</html>
